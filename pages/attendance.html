<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance - Student Attendance System</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/attendance.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <i class="fas fa-user-graduate"></i>
            Student Attendance
        </div>
        <div class="nav-links">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="subjects.html"><i class="fas fa-book"></i> Subjects</a>
            <a href="students.html"><i class="fas fa-users"></i> Students</a>
            <a href="attendance.html" class="active"><i class="fas fa-clipboard-check"></i> Attendance</a>
            <a href="records.html"><i class="fas fa-chart-bar"></i> Records</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>


    <div class="container">
        <div class="section">
            <div class="section-header">
                <h2>Take Attendance</h2>
                <div class="header-actions">
                    <select id="subjectSelect" class="form-select" required>
                        <option value="">Select Subject</option>
                    </select>
                    <input type="date" id="attendanceDate" class="form-input" required>
                </div>
            </div>

            <div id="attendanceForm" class="attendance-form">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Roll Number</th>
                                <th>Name</th>
                                <th class="text-center">Attendance</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody">
                            <!-- Attendance rows will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="form-actions">
                    <button class="btn-primary" id="saveAttendanceBtn">
                        <i class="fas fa-save"></i> Save Attendance
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/attendance.js"></script>
    <script src="../js/messageDialog.js" defer></script>
</body>
</html>
