<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Attendance System</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-plus logo-icon"></i>
                <h1>Create Account</h1>
                <p>Teacher Registration Portal</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="fullName" placeholder="Full Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-user-tag input-icon"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="login-btn">
                        <span>Register</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="../index.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="../js/messageDialog.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
